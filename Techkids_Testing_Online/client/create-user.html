<!DOCTYPE html>
<head>
  <title>Create User</title>
  <link href="css/app.css">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>
  <h1>Create new user</h1>
  <p>Username: <input id="username" type="text"></p>
  <p>Password: <input id="password" type="password"></p>
  <p>Name: <input id="name" type="text"></p>
  <p>Age: <input id="age" type="number"></p>
  <input type="button" onclick="create()" value="Create">
  <br>
  <p id="message"></p>
  <script type="text/javascript">
    function create(event) {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var name = document.getElementById("name").value;
      var age = document.getElementById("age").value;
      var msgElement = document.getElementById("message");
      $.ajax({
        url: "/api/user",
        method: "POST",
        contentType : "application/json",
        data: JSON.stringify({username: username, password: password, name: name, age: age})
      }).done(function(response) {
        msgElement.innerHTML = response.message;
      });
    }
  </script>
</body>
